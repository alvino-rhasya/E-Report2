<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Report Fasilitas Sekolah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="src/idn.png" type="image/x-icon">
</head>
<style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .main-content {
      flex: 1;
    }
    
    .sticky-footer {
      margin-top: auto;
    }
  </style>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">E-Report Sekolah</a>
      <div>
        <a href="reports.html" class="btn btn-light btn-sm">Lihat Laporan</a>
      </div>
    </div>
  </nav>
  <main class="container py-5">
  <h1 class="mb-4 fw-bold text-center">Dashboard E-Report</h1>
  <div class="row text-center" id="dashboard-stats">
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 id="totalReports">0</h3>
          <p>Total Laporan</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 id="newReports">0</h3>
          <p>Status: Baru</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 id="processReports">0</h3>
          <p>Status: Diproses</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 id="doneReports">0</h3>
          <p>Status: Selesai</p>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <a href="add-report.html" class="btn btn-primary">+ Tambah Laporan Baru</a>
    <a href="reports.html" class="btn btn-outline-secondary">Lihat Semua Laporan</a>
  </div>
</main>
<footer class="bg-primary text-white text-center py-3 sticky-footer">
    <div class="container">
      <small>&copy; 2025 E-Report Sekolah. All rights reserved.</small>
    </div>
  </footer>
<script src="js/index.js"></script>
</body>
</html>
